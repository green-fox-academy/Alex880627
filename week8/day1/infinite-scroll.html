<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./infinite-scroll.css" />
    <title>Document</title>
  </head>
  <body>
    <p id="showScroll"></p>
    <script>
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
      let scrollThreshold = 50;

      function appendItems(newItemNumber = 0) {
        let body = document.getElementsByTagName("body")[0];
        let random = Math.floor(Math.random() * 10) + 50;
        if (newItemNumber === 0) {
          newItemNumber = random;
        }
        for (let i = 0; i < newItemNumber; i++) {
          let color = getRandomColor();
          let div = document.createElement("div");
          div.setAttribute(`style`, `background-color:${color}`);
          body.appendChild(div);
        }
        return newItemNumber;
      }

      let appendedItems = appendItems(30);

      window.addEventListener("scroll", function() {
        let counter = Math.floor(pageYOffset/200);
        document.getElementById("showScroll").innerHTML = counter;
        if (counter > appendedItems*0.88) {
            counter = counter -10;
            appendItems(10);

        }
        console.log(counter);
        console.log(appendedItems);
        
        
      });
    </script>
  </body>
</html>
