<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0px;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("./ratm.jpg");
        background-size: 200%;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector"></div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>
    OR
    <script src="bubbling.js"></script> -->

    <script>
      let nav = document.querySelector("nav");
      let img = document.getElementsByClassName("img-inspector")[0];
      let horizontal = 0;
      let vertical = 0;
      let size = 200;

      function move(dir) {
        if (dir === "up") {
          vertical = vertical + 10;
          img.setAttribute(
            `style`,
            `background-position:${horizontal}px ${vertical}px;`
          );
        } else if (dir === "down") {
          vertical = vertical - 10;
          img.setAttribute(
            `style`,
            `background-position:${horizontal}px ${vertical}px;`
          );
        } else if (dir === "left") {
          horizontal = horizontal - 10;
          img.setAttribute(
            `style`,
            `background-position:${horizontal}px ${vertical}px;`
          );
        } else {
          horizontal = horizontal + 10;
          img.setAttribute(
            `style`,
            `background-position:${horizontal}px ${vertical}px;`
          );
        }
        if (dir === "in") {
          size = size + 10;
          img.setAttribute(`style`, `background-size:${size}%;`);
        } else if (dir === "out") {
          size = size - 10;
          img.setAttribute(`style`, `background-size:${size}%;`);
        }
      }

      nav.addEventListener("click", e => {
        let dir = e.target.dataset.direction;
        move(dir);
      });
    </script>
  </body>
</html>
