<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bomb defuse</title>
  </head>
  <body>
    <div class="display">10</div>
    <button>Defuse</button>
  </body>
  <script>
    // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
    // If you click on the button set the display to "Bomb defused" and stop the timeout
    // Extra: create an interval which will update the remaining seconds in the display


let codeTime = undefined;
    let a = 10;
    for (let i = 0; i <= 10; i++) {
      codeTime = setTimeout(() => {
        let textcontentó = document.getElementsByClassName("display")[0];
        textcontentó.textContent = "bomb explosion in: " + a;
        a--;
      }, i * 1000);
      console.log(codeTime);
    }


    function clearTime() {
      clearTimeout(codeTime);
      document.getElementsByClassName("display")[0].textContent = "Bomb defused";
    }

    document.getElementsByTagName("button")[0].onclick = function(){
      clearTime();}
  </script>
</html>
