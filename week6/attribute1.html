<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
    <style>
    .disable:disabled {
      background-color: blue;
    }
    </style>
  </head>
  <body>

    <img src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Write the image's url to the console.

    </script>

<script>
  let src2 = 'https://img.freepik.com/free-vector/hand-painted-fox-design_1152-89.jpg?size=338&ext=jpg';
  console.log(document.querySelector('img').src);
  document.querySelector('img').src = src2;
  document.querySelector('a').href = 'https://www.greenfoxacademy.com/';
  document.getElementsByTagName('button')[1].disabled = true;
  document.getElementsByTagName('button')[1].innerHTML = 'dont click me'; 

</script>

  </body>
</html>
