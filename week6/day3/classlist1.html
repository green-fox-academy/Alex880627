<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p class> dolphin </p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)
    </script>
    OR
    <script src="classlist-1.js"></script> -->
    <script>
    document.querySelectorAll('p')[3].className === 'dolphin' ?
    document.getElementsByClassName('apple')[0].innerHTML = 'pear':'no dolphin class';

    document.querySelectorAll('p')[0].className === 'apple' ? 
    document.getElementsByClassName('cat')[0].innerHTML = 'dog':'no apple class on first p';
    
    document.getElementsByClassName('apple')[0].classList.add('red');
    document.getElementsByClassName('balloon')[0].setAttribute('style','border-radius: 10%');
    </script>

  </body>
</html>
